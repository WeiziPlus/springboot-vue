#############################################通用配置#############################################
#为了优雅关机 curl -X POST 127.0.0.1:8085/weiziplus/shutdown
management:
  endpoint:
    shutdown:
      #启用shutdown
      enabled: true
  endpoints:
    web:
      exposure:
        #开启shutdown
        include: shutdown
      #自定义管理端前缀
      base-path: /weiziplus
  server:
    #自定义管理端端口
    port: 8085
    #指定本机地址作为管理端地址，不允许远程连接，保证安全
    address: 127.0.0.1
server:
  port: 8080
spring:
  profiles:
    include: common-prod
mybatis:
  #设置MyBatis全局变量
  configuration-properties:
    # 文件存放域名前缀
    filePathPrefix: http://127.0.0.1:8080
#禁用swagger,
knife4j:
  production: true

#自定义全局变量*******注意:  :后面要有空格
global:
  #日志文件存放路径
  log-path: /home/project/muteki/springboot/logs
  #图片存放路径--本地项目运行的target目录
  base-file-path: /home/project/muteki/springboot/status
  #允许跨域地址(访问的浏览器的Origin,不设置默认*)---多个地址用,(英文逗号)分隔开---可精确到端口号
  cors-filter-origins: '*'
  #是否將异常详情展示给前端
  response-show-runtime-exception: true
  #是否开启时间戳校验,生产环境下建议开启
  check-timeStamp: false